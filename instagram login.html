<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px 40px;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      font-family: 'Segoe Script', cursive;
      font-size: 30px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-box label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin: 10px 0 5px;
    }

    .extras {
      margin-top: 10px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
    }

    .extras a {
      text-decoration: none;
      color: #385185;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      text-decoration: none;
      color: #0095f6;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Instagram</h2>
  <input type="text" placeholder="Username"><br>
  <input type="password" placeholder="Password"><br>
  <button class="login-btn">Log in</button>

  <div class="extras">
    <label><input type="checkbox"> Remember me</label>
    <a href="#">Forgot Password?</a>
  </div>

  <div class="signup">
    Don't have an account? <a href="#">Sign up here.</a>
  </div>
</div>

</body>
</html>
