<!DOCTYPE html>
<html>
<head>
    <title>Link Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .box {
            border: 1px solid #999;
            padding: 15px;
            background-color: #eee;
            margin: 20px;
        }
        .email-box {
            border: 1px solid #999;
            padding: 15px;
            margin: 20px;
        }
        .email-box h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="box">
        <p>Click any of the following links</p>
        <a href="https://example.com" target="_blank">Opens in New</a> |
        <a href="https://example.com" target="_self">Opens in Self</a> |
        <a href="https://example.com" target="_parent">Opens in Parent</a> |
        <a href="https://example.com" target="_top">Opens in Body</a>
    </div>

    <div class="email-box">
        <h2>Link to an Email Address</h2>
        <p>To create a link that opens in the user's email program (to let them send a new email), use <code>mail to:</code> inside the href attribute:</p>
        <a href="mailto:someone@example.com">Send email</a>
    </div>

</body>
</html>
