<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested List Example</title>
  <style>
    body {
      font-family: Georgia, serif;
      font-size: 18px;
      margin: 40px;
    }

    ul {
      list-style-type: disc;
    }

    ul ul {
      list-style-type: circle;
      margin-left: 20px;
    }

    li {
      margin: 8px 0;
    }
  </style>
</head>
<body>

<ul>
  <li>one
    <ul>
      <li>sub one</li>
      <li>sub two</li>
    </ul>
  </li>
  <li>two
    <ul>
      <li>sub one</li>
      <li>sub two</li>
    </ul>
  </li>
  <li>three
    <ul>
      <li>sub one</li>
      <li>sub two</li>
    </ul>
  </li>
</ul>

</body>
</html>
