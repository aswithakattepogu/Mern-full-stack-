<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 20px;
            margin: 10px 0;
            position: relative;
            padding-left: 30px;
        }

        li::before {
            content: "â˜…";
            color: red;
            font-size: 20px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>

<ul>
    <li>Hummus</li>
    <li>Pita</li>
    <li>Green salad</li>
    <li>Halloumi</li>
</ul>

</body>
</html>
