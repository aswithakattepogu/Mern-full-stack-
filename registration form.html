<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: inline-block;
      width: 80px;
    }

    input, textarea {
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 5px;
      width: 250px;
    }

    .error {
      color: crimson;
      font-size: 14px;
      margin-left: 90px;
    }

    input.error-border, textarea.error-border {
      border-color: crimson;
    }

    button {
      padding: 10px 20px;
      background: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 90px;
    }

    button:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="regForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name">
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" id="email">
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label>Website:</label>
        <input type="text" id="website">
        <div class="error" id="websiteError"></div>
      </div>
      <div class="form-group">
        <label>Message:</label>
        <textarea id="message" rows="4"></textarea>
        <div class="error" id="messageError"></div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      let valid = true;

      // Get values
      let name = document.getElementById("name");
      let email = document.getElementById("email");
      let website = document.getElementById("website");
      let message = document.getElementById("message");

      // Clear previous errors
      document.querySelectorAll('.error').forEach(e => e.textContent = '');
      [name, email, website, message].forEach(field => field.classList.remove('error-border'));

      // Name
      if (name.value.trim() === "") {
        document.getElementById("nameError").textContent = "This field is required";
        name.classList.add("error-border");
        valid = false;
      }

      // Email
      let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email.value.trim() === "") {
        document.getElementById("emailError").textContent = "This field is required";
        email.classList.add("error-border");
        valid = false;
      } else if (!emailRegex.test(email.value.trim())) {
        document.getElementById("emailError").textContent = "A valid email address is required";
        email.classList.add("error-border");
        valid = false;
      }

      // Website
      let urlRegex = /^(https?:\/\/)?([\w\d\-]+\.)+[\w]{2,}(\/.+)?$/;
      if (website.value.trim() === "") {
        document.getElementById("websiteError").textContent = "This field is required";
        website.classList.add("error-border");
        valid = false;
      } else if (!urlRegex.test(website.value.trim())) {
        document.getElementById("websiteError").textContent = "A valid url is required";
        website.classList.add("error-border");
        valid = false;
      }

      // Message
      if (message.value.trim() === "") {
        document.getElementById("messageError").textContent = "This field is required";
        message.classList.add("error-border");
        valid = false;
      }

      return valid;
    }
  </script>
</body>
</html>
